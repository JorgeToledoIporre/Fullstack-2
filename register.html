<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Barra superior -->
  <header>
    <div class="logo">
      <p>Site Name</p>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="blogs.html">Blogs</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <!-- Carrito -->
    <div class="cart">
      <p>Cart (0)</p>
    </div>
  
    <!-- Container del registro de usuario-->
    <div class="container">
      <form action="" class="row mt-3 g-3 needs-validation" novalidate>

        <!--NOMBRE COMPLETO-->
        <div class="col-6 position-relative">
          <label for="nameId" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nameId" required>
          <div class="valid-tooltip">
              Correcto!
          </div>
          <!-- <div class="invalid-feedback"> -->
          <div class="invalid-tooltip">
              El nombre ingresado no es válido.
          </div>
        </div>

        <!--USUARIO-->
        <div class="col-6 position-relative">
            <label for="userId" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="userId" required>
            <div class="valid-tooltip">
                Correcto!
            </div>
            <!-- <div class="invalid-feedback"> -->
            <div class="invalid-tooltip">
                El usuario no es válido.
            </div>
        </div>

        <!--CORREO-->
        <div class="col-6 position-relative">
          <label for="emailId" class="form-label">Correo</label>
          <input type="text" class="form-control" id="emailId" required>
          <div class="valid-tooltip">
              Correcto!
          </div>
          <!-- <div class="invalid-feedback"> -->
          <div class="invalid-tooltip">
              El correo no es válido.
          </div>
      </div>

      <!--CONTRASEÑA-->
        <div class="col-6 position-relative">
            <label for="contraseñaId" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseñaId" required>
            <div class="valid-tooltip">
                Correcto!
            </div>
            <div class="invalid-tooltip">
                Contraseña incorrecta!
            </div>
        </div>

        <!--TERMINOS Y CONDICIONES-->
        <div class="col-12 position-relative">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terminos"required>
                <label for="terminos" class="form-check-label">
                    Acepto los términos y condiciones
                </label>
                <div class="valid-tooltip">
                    Correcto!
                </div>
                <div class="invalid-tooltip">
                    Debe aceptar los términos
                </div>
            </div>
        </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

      </form>

  </div>

  <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
          }

          form.classList.add('was-validated')
          }, false)
      })
      })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
