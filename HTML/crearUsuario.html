        <main class="main-admin p-4">
        <h2>Nuevo Usuario</h2>
        <form class="mt-3">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese apellido">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="ejemplo@email.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="+56 9 1234 5678">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Ingrese dirección">
            </div>

            <div class="mb-3">
                <label class="form-label">Rol</label>
                <select class="form-select">
                    <option>Administrador</option>
                    <option>Empleado</option>
                    <option>Cliente</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Notas</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </main>
