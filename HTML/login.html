    <!-- Inicio de sesión-->
    <div class="container">
      <form action="" class="row mt-3 g-3 needs-validation" novalidate>
          <div class="col-6 position-relative">
              <label for="emailId" class="form-label">Correo</label>
              <input type="text" class="form-control" id="emailId" required>
              <div class="valid-tooltip"></div>
              <!-- <div class="invalid-feedback"> -->
              <div class="invalid-tooltip">
                  El correo no es válido.
              </div>
          </div>
          <div class="col-6 position-relative">
              <label for="contraseñaId" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseñaId" required>
              <div class="valid-tooltip"></div>
              <div class="invalid-tooltip">
                  Contraseña incorrecta!
              </div>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

      </form>

  </div>

  <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
          }

          form.classList.add('was-validated')
          }, false)
      })
      })()
  </script>
